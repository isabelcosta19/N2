<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title routerLink="/">
      Peças | Rede Fusca Azul
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{peca?.getDescricao}}</ion-card-title>
      <ion-card-subtitle>Código: {{peca?.getCodigo}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <h2>Tipo: {{peca?.getTipo}}</h2>
      <h2>Preço: {{peca?.getPreco | currency:'BRL':'symbol'}}</h2>
      <h2>Quantidade em estoque: {{peca?.getQuantidadeDisponivel}} unidade(s)</h2>
    </ion-card-content>
  </ion-card>

</ion-content>
